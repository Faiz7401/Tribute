<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="main">
        <!-- Placeholder elements for dynamically loaded content -->
        <h1 id="title"></h1>
        <p id="title-tagline"></p>

        <figure id="img-div">
            <img id="image" alt="">
            <figcaption id="img-caption"></figcaption>
        </figure>

        <section id="tribute-info">
            <h3 id="headline">Here's a timeline of <span id="figure-name"></span>'s life:</h3>
            <ul id="timeline-list"></ul>
            <blockquote>
                <p id="quote-text"></p>
                <cite>-- <span id="quote-author"></span></cite>
            </blockquote>
            <h3>
                For more information about <span id="fname"></span>, explore the Malaysia Government Portal, the Perdana
                Leadership Foundation, his
                <a id="tribute-link" href="#" target="_blank">Wikipedia page</a>
            </h3>
        </section>
    </main>

    <!-- Link to persona.js for loading data -->
    <script src="persona.js"></script>
</body>

</html>
